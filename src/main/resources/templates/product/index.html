<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>Product Manager</title>
	<link th:href="@{/css/style.css}" rel="stylesheet">
	<script type="text/javascript" th:src="@{/js/style.js}"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="//cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" rel="stylesheet">
</head>

<body>
<a th:href="@{/}">Kembali Ke Halaman Utama</a>
	<div align="center" class="container">
		<h1>Product List</h1>
		<a href="/product/new">Create New Product</a>
		<br /><br />
		<table class="table" id="myTable">
			<thead>
				<tr>
					<th>Product ID</th>
					<th>Name</th>
					<th>Brand</th>
					<th>Made In</th>
					<th>Price</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${listProducts}">
					<td th:text="${product.id}">Product ID</td>
					<td th:text="${product.name}">Name</td>
					<td th:text="${product.brand}">Brand</td>
					<td th:text="${product.madein}">Made in</td>
					<td th:text="${product.price}">Price</td>
					<td>
						<a th:href="@{'/product/edit/' + ${product.id}}" class="btn btn-primary">Edit</a>
						&nbsp;&nbsp;&nbsp;
						<a th:href="@{'/product/delete/' + ${product.id}}" class="btn btn-danger"
							onclick="return confirm('Are you sure you want to delete this item?');"
							th:if="${product.id} == '1'">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		<br>
		<button class="btn btn-success" onclick="demo()">KLIK</button>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script type="text/javascript" src="//cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
	<script>
		$(document).ready(function () {
			$('#myTable').DataTable();
		});
	</script>
</body>

</html>
